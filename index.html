<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- SEO -->
   <title>Weather Dashboard | Colin Stevens | Web Developer</title>
</head>
<body>

   <header class="container-fluid">
      <div>Weather Dashboard</div>

   </header>

   <div class="container main-container">
      <div class="row">
         <div class="col-md-3">
            <div class="search-for-city">Search for a City:</div>
            <form action="">
               <input type="text" id="city-input" placeholder="City name here">
               <button class="btn btn-primary" id="city-input-button"></button>
            </form>
            <div class="previous-searches"></div>
         </div>
         <div class="col-md-9">
            <div class="row">
               <div class="weather-data" id="city-date"></div>
               <div class="weather-data" id="temperature"></div>
               <div class="weather-data" id="wind-speed"></div>
               <div class="weather-data" id="uv-index"></div>
            </div>
            <div class="row">
               <div class="five-day-forecast">5-Day Forecast</div>
               <div id="five-days-displayed"></div>
            </div>
         </div>
      </div>

   </div>
   
</body>
</html>
