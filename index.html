<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- SEO -->
   <title>Weather Dashboard | Colin Stevens | Web Developer</title>
</head>

<body>

   <header class="container-fluid">
      <div class="text-center">Weather Dashboard</div>

   </header>

   <div class="container main-container">
      <div class="row">
         <div class="col-md-3">
            <div class="search-for-city">Search for a City:</div>
            <form class="form-group">
               <input type="text" id="city-input" placeholder="City name here">
               <button class="btn btn-primary" id="city-input-button">Submit</button>
            </form>
            <div class="previous-searches"></div>
         </div>
         <div class="col-md-9">
            <div class="row">
               <div class="weather-data" id="todays-date"></div>
               <div class="weather-data" id="todays-temperature"></div>
               <div class="weather-data" id="todays-wind-speed"></div>
               <div class="weather-data" id="todays-uv-index"></div>
            </div>
            <div class="row">
               <div class="row">
                  <div class="five-day-forecast">5-Day Forecast</div>
               </div>
               <div class="row">
                  <div id="five-days-displayed">


                  </div>
               </div>
            </div>
         </div>
      </div>

   </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
   crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
